<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Photo</title>
</head>
<body class="m-5">
    <div class="container-fluid" style="background-color: #36454F;">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'gallery' %}" class="btn btn-light my-3">Go Back</a>

                <div style="height: 80vh; ">
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.photo.url}}" alt="image">

                    <div class="col-md-6 float-right " >
                        <div class="card">
                            <div class="card-body ">
                                <p>Category: {{photo.category}}</p>
                                <p>Description: {{photo.description}}</p>
                            </div>
                        </div>
                      </div>

                
                </div>

                <!-- <div class="col-md-6">
                    <img style="height:350px;"src="{{photo.image.url}}" class="card-img-top" alt="..."></a>
                  </div><br> -->

            </div>
        </div>
    </div>

</body>

</html>
