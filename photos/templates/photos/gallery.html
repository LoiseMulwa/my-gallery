<h3>GALLERY</h3>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Gallery</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card " style="width: rem;">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>

                        <li class="list-group-item">
                            <a href="{% url 'add' %}" class="btn btn-dark btn-sm">Add Photo</a>
                        </li>

                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                <div class="row">
                    <div>
                        <div class="card my-2" style="height: 150px;width: 250px;">
                            <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                class="card-img-top" alt="waterfall">
                            <div class="card-body">
                                <p>Category: Nature</p>
                            </div>
                            <a href="{% url 'photo' %}" class="btn btn-outline-dark btn-sm mt-1">View</a>
                        </div>

                    </div>
                    <div>
                        <div class="card my-2" style="height: 150px;width: 250px;">
                            <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                class="card-img-top" alt="waterfall">
                            <div class="card-body">
                                <p>Category: Nature</p>
                            </div>
                            <a href="{% url 'photo' %}" class="btn btn-outline-dark btn-sm mt-1">View</a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</body>

</html>
