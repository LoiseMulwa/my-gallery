<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Add photo</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{%url 'gallery' %}" class="btn btn-dark my-5">Gallery</a>
                <div class="card">
                    <form>
                        <div class="form-group m-3">
                            <label >Description</label>
                            <input name="description" class="form-control-file" id="exampleFormControlFile1" placeholder="Enter description...">
                        </div>

                        <div class="form-group m-3">
                            <label >Select a Category</label>
                            <select name="category" class="form-control-file" id="exampleFormControlFile1" >
                                <option value='none'>Select a category...</option>
                               
                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>

                                {% endfor %}


                            </select>
                        </div>
                       
                        <div class="form-group m-3">
                          <label>Upload Image</label>
                          <input name="image" class="form-control-file" type="file">
                        </div>
                      </form>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
